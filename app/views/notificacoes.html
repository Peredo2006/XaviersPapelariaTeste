<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção - Xavier's</title>
    <link href="https://fonts.googleapis.com/css2?family=National+Park&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'National Park', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #A2F5B8 0%, #7A06C7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #292627;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #E03A7F;
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .construction-icon {
            font-size: 5rem;
            color: #FF7300;
            margin: 25px 0;
            animation: bounce 2s infinite;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #292627;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            
            <div class="construction-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <h1>Página em Construção</h1>
            
        </div>
</body>
</html>
